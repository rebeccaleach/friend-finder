<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Friend Finder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.css"> -->
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>

    <div class="container m-y-2">

      <div class="row">
        <header class="col-lg-10 offset-lg-1 p-a-1">
          <h1>Friend Finder</h1>
          <h2>Survey Questions</h2>
          <hr>
        </header>
      </div>

      <div class="row">
        <main class="col-lg-10 offset-lg-1 p-a-1">
          <h3>About You</h3>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label for="picture">Link to profile photo</label>
              <input type="text" class="form-control" id="picture" placeholder="http://www.internet.com/janedoe.jpg">
            </div>

            <div class="form-group p-t-2">
              <h5>Question 1: Do you like to read books?</h5><br>

              <select class="form-control" id="q1">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>

            </div>

            <div class="form-group p-t-2">
              <h5>Question 2: Are you a morning person?</h5><br>

              <select class="form-control">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>

            <div class="form-group p-t-2">
              <h5>Question 3: Do you think the prequels are real Star Wars movies?</h5><br>
              <select class="form-control">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
              </select>
            </div>

            <button class="btn btn-default m-y-2" id="button" type="submit">Submit</button>

          </form>

        </main>
      </div>

      <div class="row">

 

      </div>


      <div class="row">



      </div>

    </div> <!-- end of container div -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    

  </body>


</html>
